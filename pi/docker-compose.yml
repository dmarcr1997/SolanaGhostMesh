version: "3.7"
services:
  yolo-watcher:
    container_name: yolo-watcher
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    ipc: host
    restart: unless-stopped
    volumes:
      - ./yolo_input:/yolo_input
      - ./yolo_output:/yolo_output

    environment:
      - YOLO_INPUT_DIR=/yolo_input 
      - YOLO_OUTPUT_DIR=/yolo_output
